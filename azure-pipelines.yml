trigger:
  - main  # Trigger the pipeline when changes are pushed to the 'main' branch

pool:
  name: Default  # Specify the name of your self-hosted agent pool

variables:
  JAVA_HOME: "C:\\Program Files\\Java\\jdk-11.0.17"  # Use double backslashes for Windows paths
  PATH: "C:\\Program Files\\Java\\jdk-11.0.17\\bin;%PATH%"  # Append to existing PATH environment variable

steps:
  - script: |
      java -version
      mvn --version
    displayName: 'Show Java and Maven Versions'

  - script: |
      mvnw.cmd clean package  # Use mvnw.cmd for Windows
    displayName: 'Build'

  - script: |
      mvnw.cmd test  # Run tests (replace with appropriate command for your project)
    displayName: 'Run Tests'
