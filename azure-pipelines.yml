# azure-pipelines.yml

trigger:
  - main  # Trigger the pipeline when changes are pushed to the 'main' branch

pool:
  name: 'default'  # Replace 'YourSelfHostedAgentPool' with the name of your agent pool

steps:
  - script: |
      echo "Starting Azure Pipelines CI..."
    displayName: 'Initialize'

  - checkout: self  # Check out the source code repository

 

  - task: MavenAuthenticate@0  # Authenticate Maven (if needed)

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean package'
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      mavenVersionOption: 'Default'
      mavenOptions: '-Xmx3072m'
      mavenAuthenticateFeed: false
      effectivePomSkip: false
      sonarQubeRunAnalysis: false
    displayName: 'Build'


# Add additional steps for deploying or publishing artifacts as needed
