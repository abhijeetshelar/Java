# azure-pipelines.yml

trigger:
  - main  # Trigger the pipeline when changes are pushed to the 'main' branch

pool:
  vmImage: 'ubuntu-latest'  # Use an Ubuntu agent

steps:
  - script: |
      echo "Starting Azure Pipelines CI..."
    displayName: 'Initialize'

  - checkout: self  # Check out the source code repository

  - task: UseJavaVersion@1
    inputs:
      versionSpec: '11'  # Use Java 11

  - script: |
      ./mvnw clean package  # Replace with your Maven or Gradle build command
    displayName: 'Build'

  - script: |
      ./mvnw test  # Run tests (replace with appropriate command for your project)
    displayName: 'Run Tests'

# Add additional steps for deploying or publishing artifacts as needed
